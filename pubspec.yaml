name: skin_diseases
description: تطبيق تشخيص الأمراض الجلدية باستخدام الذكاء الاصطناعي

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI والتصميم
  cupertino_icons: ^1.0.8
  
  # اختيار الصور
  image_picker: ^1.0.4
  
  # الأذونات
  permission_handler: ^11.0.1
  
  # معالجة الصور
  image: ^4.1.3
  
  # إدارة الحالة
  provider: ^6.1.1
  
  # التخزين المحلي
  shared_preferences: ^2.2.2
  
  # الشبكة والـ HTTP
  http: ^1.1.0
  dio: ^5.3.2
  
  # معالجة المسارات
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # الرسوم المتحركة
  lottie: ^2.7.0
  
  # التحكم في الشاشة
  flutter_native_splash: ^2.3.5
  
  # للذكاء الاصطناعي (اختياري - يتطلب إعداد إضافي)
  # pytorch_mobile: ^0.2.2
  # tflite_flutter: ^0.10.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # الأصول
  assets:
    - assets/images/
    - assets/models/
    - assets/animations/

  # الخطوط
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300

# إعدادات الشاشة الافتتاحية
flutter_native_splash:
  color: "#F8FFFE"
  image: assets/images/splash_logo.png
  android_12:
    image: assets/images/splash_logo.png
    color: "#F8FFFE"